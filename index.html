<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fliq - Home</title>

    <link rel="icon" href="./images/logo2.png" type="image/gif" sizes="16x16">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- bootstrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/8bfe243007.js" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="user-header ">
            <div class="left-section">
                <div class="menu-icon-wrap p-2 ">
                    <i class="fa-solid fa-bars  ms-1 me-1"></i>
                    <span class="me-2 ms-3 d-none d-md-block d-lg-block">Menu</span>
                </div>
                <div class="search-wrap p-2">
                    <i class="fa-solid fa-magnifying-glass "></i>
                    <span class="ms-5 me-2 d-none d-md-block d-lg-block">Search</span>
                </div>
            </div>
            <div class="middle-section">
                <img style="width: 90px;" src="./images/logo.png" alt="">
            </div>
            <div class="right-section">

                <div class="wishlist-wrap">
                    <i class="bi bi-heart d-none d-md-block d-lg-block "></i>
                </div>
                <div class="cart-wrap">
                    <i class="bi bi-cart2 "></i>
                </div>
                <div class="user-wrap">
                    <i class="bi bi-person d-none d-md-block d-lg-block"></i>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- carosusel -->
        <section>
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="1000">
                        <div class="carousel-cards row">
                            <div class="col-md-6 d-flex justify-content-center align-items-center ">
                                <div class="carousel-left-section ms-3">
                                    <h1 class="carousel-title">Enjoy life at</h1>
                                    <h1 class="carousel-title-tail mt-md-3">lightning speeds</h1>
                                    <span class="carouse-product-info d-block mt-3">Moto Edge + - The most immersive
                                        display</span>
                                    <button class="mt-3 mt-md-4">Discover <i
                                            class="ms-2 bi bi-arrow-right"></i></button>
                                </div>
                            </div>
                            <div class="col-md-6 m-auto">
                                <img class="carousel-image" src="./images/moto.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <div class="carousel-cards row " style="background-color: #e9e8b8;">
                            <div class="col-md-6 d-flex justify-content-center align-items-center ">
                                <div class="carousel-left-section ms-3">
                                    <h1 class="carousel-title">Are You ready to</h1>
                                    <h1 class="carousel-title-tail mt-3">lead the way</h1>
                                    <span class="carouse-product-info d-block mt-3">Apple MacBook Pro 2020 ( macOS
                                        Monterey, Silver)</span>
                                    <button class="mt-4">Discover <i class="ms-2 bi bi-arrow-right"></i></button>
                                </div>
                            </div>
                            <div class="col-md-6 m-auto">
                                <img class="carousel-image" src="./images/mxw_1920,f_auto.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="carousel-cards row " style="background-color: #c3d4de;">
                            <div class="col-md-6 d-flex justify-content-center align-items-center ">
                                <div class="carousel-left-section ms-3">
                                    <h1 class="carousel-title">Immerse yourself </h1>
                                    <h1 class="carousel-title-tail mt-3">in pure blacks</h1>
                                    <span class="carouse-product-info d-block mt-3">A80K | BRAVIA XR | OLED | 4K ULTRA
                                        HD</span>
                                    <button class="mt-4">Discover <i class="ms-2 bi bi-arrow-right"></i></button>
                                </div>
                            </div>
                            <div class="col-md-6 m-auto">
                                <img class="carousel-image" src="./images/sony.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev carousel-control" type="button"
                    data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                    <i class="text-dark bi bi-arrow-left"></i>
                </button>
                <button class="carousel-control-next carousel-control" type="button"
                    data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                    <i class="text-dark bi bi-arrow-right"></i>
                </button>
            </div>
        </section>

        <!-- category bar -->
        <section>
            <div class="category-row">
                <div class="category-left bg-white">
                    <div class="category-title">
                        <h2 class="text-center">Best of</h2>
                    </div>
                    <div class="category-image">
                        <img class="w-100 category-banner" src="./images/Best-of-Electronics.png" alt="">
                    </div>
                </div>
                <div class="category-right d-flex align-items-center justify-content-around">
                    <div class="category p-2">
                        <img class="category-icon-image" src="/images/mxw_2048,f_auto.png" alt="">
                    </div>
                    <div class="category">
                        <img class="category-icon-image" src="/images/mxw_2048,f_auto (1).png" alt="">
                    </div>
                    <div class="category">
                        <img class="category-icon-image" src="/images/mxw_2048,f_auto (2).png" alt="">
                    </div>
                    <div class="category">
                        <img class="category-icon-image" src="/images/mxw_2048,f_auto (4).png" alt="">
                    </div>
                    <div class="category">
                        <img class="category-icon-image" src="/images/mxw_2048,f_auto (3).png" alt="">
                    </div>
                    <div class="category">
                        <img class="category-icon-image" src="/images/mxw_2048,f_auto(5).png" alt="">
                    </div>
                    <div class="category">
                        <img class="category-icon-image" src="/images/mxw_2048,f_auto(6).png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
